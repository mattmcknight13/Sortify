<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-16" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sortify - Results</title>
    <link rel="stylesheet" href="../static/results_style.css" />
  </head>

  <body>
    <div class="header-img"></div>
    <form action="/results">
      <input
        class="search"
        type="search"
        name="UserInput"
        placeholder="e.g. The Life of Pablo"
      />
    </form>
    <div class="album-img">
      <img src="{{album_cover}}" width="228" height="228" />
    </div>

    <p class="album-title">{{album_title}}</p>
    <p class="album-info">
      {{artist_name}} - {{release_year}} - {{total_tracks}} tracks -
      {{total_time}}
    </p>

    <table>
      {% for table in tables %} {{ table|safe }} {% endfor %}
    </table>
  </body>
</html>
